<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon - Book Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Elegance Salon</div>
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>
                <li><a href="/booking" class="active">Book Appointment</a></li>
                <li><a href="/appointments">My Appointments</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="booking-form">
            <h1>Book Your Appointment</h1>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            {% if success %}
            <div class="success-message">{{ success }}</div>
            {% endif %}
            
            <form action="/booking" method="POST">
                <div class="input-group">
                    <label for="service">Select Service</label>
                    <select id="service" name="service" required>
                        <option value="">Choose a service</option>
                        <option value="haircut">Haircut & Styling ($50)</option>
                        <option value="color">Hair Coloring ($100+)</option>
                        <option value="treatment">Hair Treatment ($80)</option>
                        <option value="manicure">Manicure ($35)</option>
                        <option value="pedicure">Pedicure ($45)</option>
                        <option value="mani-pedi">Mani-Pedi Combo ($70)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="stylist">Select Stylist</label>
                    <select id="stylist" name="stylist" required>
                        <option value="">Choose a stylist</option>
                        {% for stylist in stylists %}
                        <option value="{{ stylist.id }}">{{ stylist.name }} - {{ stylist.specialty }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="date">Select Date</label>
                    <input type="date" id="date" name="date" required min="{{ min_date }}">
                </div>
                
                <div class="input-group">
                    <label for="time">Select Time</label>
                    <select id="time" name="time" required>
                        <option value="">Choose a time</option>
                        <option value="09:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">1:00 PM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                        <option value="17:00">5:00 PM</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="notes">Special Requests (Optional)</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn">Book Appointment</button>
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Elegance Salon. All rights reserved.</p>
    </footer>
</body>
</html>
